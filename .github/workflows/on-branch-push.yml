name: on-branch-push
on:
  push:
    branches-ignore:
    - 'main'
jobs:
  create-pr:
    name: Create PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create PR
      run: gh pr create --base main --head ${{ github.ref }} --title 'Test' --body 'This is a test.'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
